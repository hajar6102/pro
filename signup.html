<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JU-Delivery</title>
    <link rel="icon" href="./images/logo.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="signup-page">

    <div id="slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/ju3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/snackway.jpg" class="d-block w-100" alt="...">
            </div>  
            <div class="carousel-item">
                <img src="./images/a3mal-saj.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/medicine-milkbar.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/student-snackway.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <!-- Navbar Header -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#main">
                        <img src="./images/logo-2.png" width="70px" alt="">
                    </a>
                    <h4 class="special-header" style="color: white;"> JU-Delivery</h4>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-auto d-flex" href="./login.html"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Signup Form -->
    <section class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
        <form id="signupForm" action="./restsystem.html" method="post" class="p-4 bg-white shadow rounded" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">SignUp</h1>
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="phone" placeholder="Phone Number" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control custom-input" id="password" placeholder="Password" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control custom-input" id="confirmPassword" placeholder="Confirm Password" required />
            </div>
            <button type="submit" class="btn Custom-secondary w-100">Submit</button>
            <div class="text-center mt-3">
                <p>Already have an account? 
                    <a href="./login.html" class="Custom-primery">Log In</a>
                </p>
            </div>
        </form>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
