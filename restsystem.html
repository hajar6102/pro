<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JU-Delivery</title>
    <link rel="icon" href="./images/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="restsystem-page">

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#main">
                        <img src="./images/logo-1.png" width="70px" alt="">
                    </a>
                    <h4 class="special-header">JU-Delivery</h4>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active pt-3" aria-current="page" href="./login.html">Log out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-auto d-flex" href="./profilepage.html"><img id="header-profile-image"
                                        width="40px" src="./images/profile logo.png" /></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <h1 class="justify-content-center d-flex">Restaurant Menu Management</h1><br>

    <div class="container text-center my-4 centered-section">
        <div class="d-flex justify-content-center mb-4">
            <button id="addNewItemButton" class="btn Custom-primery small-button mx-2" onclick="showSection('addNewItem')">Add New Item</button>
            <button id="editMenuItemsButton" class="btn Custom-primery small-button mx-2" onclick="showSection('editMenuItem')">View Menu Items</button>
        </div>

        <div id="addNewItem" class="form-container collapse">
            <h2>Add New Item</h2>
            <form id="addNewItemForm" class="menu">
                <div class="mb-3">
                    <input type="text" id="dishName" class="form-control" placeholder="Item Name" required />
                </div>
                <div class="mb-3">
                    <input type="number" id="dishPrice" class="form-control" placeholder="Item Price" required />
                </div>
                <div class="mb-3">
                    <input type="file" id="dishImage" class="form-control" accept="image/*" required />
                </div>
                <button type="submit" class="btn Custom-secondary">Add Item</button>
            </form><br>
        </div>

        <div id="editMenuItem" class="mt-4 collapse">
            <h2>View Menu Items</h2><br>
            <div id="menuList" class="row row-cols-1 row-cols-md-3 g-4 menu-list custom-bg rounded"></div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="restsystem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
